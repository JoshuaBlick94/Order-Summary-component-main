<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section class="container">
        <div class="card">
            <div class="top">
                <div class="banner">

                </div>
            </div>

                <div class="details">
                    <h1>Order summary</h1>
                    <p>
                        You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
                        device <br> anywhere you like!
                    </p>
                    <section class="plan">
                        <img src="/images/icon-music.svg" alt="">
                        <div class="plan-charge">
                            <h3>annual plan</h3>
                            <h4>$59.99/year</h4>
                        </div>
                        <a href="#">change</a>
                    </section>
                    <button class="ptp"> <a href="#">proceed to payment</a></button>
                    <button class="cta"><a href="#">Cancel order</a></button>
                    
                </div>
            </div>
        </div>
    </section>
